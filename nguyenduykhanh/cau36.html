<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border-top-left-radius: 60px; /* Bán kính bo góc trên bên trái */
            border-top-right-radius: 120px; /* Bán kính bo góc trên bên phải */
            border-bottom-right-radius: 85px; /* Bán kính bo góc dưới bên phải */
            border-bottom-left-radius: 120px; /* Bán kính bo góc dưới bên trái */
            background-color: lightblue; 
        }
    </style>
</head>
<body>
    <div class="box">ITVLU</div>
</body>
</html>
