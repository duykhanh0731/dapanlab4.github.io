<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p:first-of-type {
            font-style: italic;
        }

        ul li:nth-child(2) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div>
        <h1>Section Heading</h1>
        <p>This is the 1st paragraph within the section.</p>
        <p>This is the 2nd paragraph within the section.</p>
    
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
    </div>
</body>
</html>
