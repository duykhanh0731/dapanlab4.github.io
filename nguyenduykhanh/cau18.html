<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        i, em, .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>
        Cách dễ nhất để học <strong class="highlight">HTML CSS</strong> cho người
        mới bắt đầu!
    </h1>
    <p>
        Không cần cài đặt phần mềm phức tạp.<br />
        Học và viết code luôn trên trang web,
        <b><em>có rất nhiều bài tập</em></b> sau mỗi video, bạn sẽ
        <b><i>làm được 8 dự án</i></b> sau khóa học này.
    </p>
</body>
</html>
