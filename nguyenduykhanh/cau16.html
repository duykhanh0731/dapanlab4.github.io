<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2.title{
            color:red;
        }
        h3.title{
            color:green;
        }
    </style>
</head>
<body>
    <!-- Các thẻ cần thêm CSS (theo y/c thử thách) -->
    <h2 class="title">Heading 2</h2>
    <h3 class="title">Heading 3</h3>

    <!-- Các thẻ không cần thêm CSS -->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>

    <p class="title">Text 1</p>
</body>
</html>
